<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word Game!</title>
        <meta name="description" content="Word game. Find word in a grid.">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <button onclick="location.href='word_game.html'">Play Word Game</button>
        <button onclick="install()">Install Word Game</button>
        <script>
            function install() {
                var request = window.navigator.mozApps.install('word_game.webapp');
                request.onsuccess = function () {
                      // Save the App object that is returned
                      var appRecord = this.result;
                        alert('Installation successful!');
                };
                request.onerror = function () {
                      // Display the error information from the DOMError object
                      alert('Install failed, error: ' + this.error.name);
                };
            }
        </script>
    </body>
</html>
